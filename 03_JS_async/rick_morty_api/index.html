<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title> Rick & Morty API </title>
</head>
<body>
  
  <h1 class="text-center mt-4">Rick & Morty API</h1>
  <form>
    <div class="form-container d-flex flex-column align-items-center mt-4">
      <div class="form-group">
        <label for="inputName">Nombre personaje</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">Busque un personaje</small>
      </div>
     
      <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>

    </div>
</form>

  <div class="char-container d-flex flex-wrap justify-content-center gap-4 mt-4">
    <div class="card " style="width: 18rem;">
      <img src="" class="card-img-top" alt="..." id="charImage">
      <div class="card-body">
        <h5 class="card-title" id="charName"></h5>
        <p class="card-text" id="species"></p>
        

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
